<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link rel="stylesheet" href="./css/login.css" />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const header = document.querySelector('.header');
                const toggleClass = 'is-sticky';

                window.addEventListener('scroll', () => {
                    const currentScroll = window.pageYOffset;
                    if (currentScroll > 150) {
                        header.classList.add(toggleClass);
                    } else {
                        header.classList.remove(toggleClass);
                    }
                });

                const id = document.getElementById('user_id');
                const password = document.getElementById('user_pw');
                const loginBtn = document.getElementById('login_btn');
                const joinBtn = document.getElementById('join_btn');
                let errPoint = 0;

                loginBtn.addEventListener('click', function () {
                    if (id.value == 'green') {
                        if (password.value == '1234') {
                            alert(id.value + '님 환영합니다!');
                            location.replace('./index.html');
                        } else {
                            alert('비밀번호를 다시 한번 확인해주세요.');
                            password.select();
                            errPoint++;
                        }
                    } else {
                        alert('존재하지 않는 아이디입니다.');
                        id.style.borderColor = 'red';
                        id.value = '';
                        id.focus();
                    }

                    if (errPoint >= 5) {
                        alert('비밀번호를 5회 이상 틀리셨습니다.');
                        id.value = '';
                        password.value = '';
                    }
                });
                joinBtn.addEventListener('click', function () {
                    location.replace('./join.html');
                });

                let loginBox = document.querySelector('.login_box');
                let acc = document.getElementsByClassName('accordion');
                let i;

                for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener('click', function () {
                        loginBox.style.height = 1000;

                        this.classList.toggle('active');
                        let panel = this.nextElementSibling;
                        if (panel.style.maxHeight) {
                            panel.style.maxHeight = null;
                        } else {
                            panel.style.maxHeight = panel.scrollHeight + 'px';
                        }
                    });
                }

                id.addEventListener('keyup', function () {
                    if (event.getModifierState('CapsLock')) {
                        document.getElementById('message_id').innerText = 'Caps Lock이 켜져 있습니다.';
                    } else {
                        document.getElementById('message_id').innerText = '';
                    }
                });
                password.addEventListener('keyup', function () {
                    if (event.getModifierState('CapsLock')) {
                        document.getElementById('message_pw').innerText = 'Caps Lock이 켜져 있습니다.';
                    } else {
                        document.getElementById('message_pw').innerText = '';
                    }
                });
            });
        </script>
    </head>
    <body>
        <header id="top" class="header">
            <div class="header_inner">
                <div class="header_left">
                    <div class="logo">
                        <a href="../index.html">
                            <img src="../images/logo.png" alt="logo" />
                        </a>
                    </div>
                    <div class="lnb">
                        <ul class="menu_list">
                            <li class="menu"><a href="#!">shop</a></li>
                            <li><a href="#!">our story</a></li>
                            <li><a href="#!">special project</a></li>
                            <li><a href="#!">support</a></li>
                            <li><a href="#!">contact</a></li>
                        </ul>
                    </div>
                </div>
                <!-- header_left -->

                <div class="header_right">
                    <ul>
                        <li class="search_icon">
                            <input type="search" />
                            <button><i class="fas fa-search"></i></button>
                        </li>
                        <li><a href="./login.html">Login</a></li>
                        <li><a href="./login.html">My page</a></li>
                        <li><a href="#!">Cart</a></li>
                    </ul>
                </div>
                <!-- header_right -->
            </div>
        </header>
        <!-- header -->

        <div class="login_box">
            <h1>LOGIN</h1>
            <div class="container">
                <form action="" name="login_form">
                    <ul>
                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" id="user_id" placeholder="Account ID" required />
                            <div id="message_id" class="cap_btn"></div>
                        </li>
                        <li>
                            <label for="user_pw">비밀번호</label>
                            <input type="password" id="user_pw" placeholder="Password" required />
                            <div id="message_pw" class="cap_btn"></div>
                        </li>
                        <li><button type="button" id="login_btn" class="login">로그인</button></li>
                        <li><button type="button" id="join_btn">회원가입</button></li>
                        <li class="order_page">
                            <button type="button" class="accordion">비회원 주문조회</button>
                            <div class="panel">
                                <p>비회원의 경우, 주문시의 주문번호로 주문조회가 가능합니다.</p>
                                <ul>
                                    <li>
                                        <label for="order_name">주문자명</label>
                                        <input type="text" id="order_name" />
                                    </li>
                                    <li>
                                        <label for="order_num">주문번호</label>
                                        <input type="text" id="order_num" placeholder=" 주문번호는 하이픈('-')을 포함해서 입력해주세요." />
                                    </li>
                                    <li>
                                        <label for="order_pw">비회원주문 비밀번호</label>
                                        <input type="password" id="order_pw" />
                                    </li>
                                    <li><button type="button" id="order_btn">조회</button></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#!">아이디 찾기</a>
                            <a href="#!">비밀번호 찾기</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
